name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: sudo apt update && sudo apt install build-essential qt5-default cmake qtwebengine5-dev libboost-filesystem-dev
    - name: cmake
      run: cmake .
    - name: make
      run: make
